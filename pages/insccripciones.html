<body class="fondo">
    <header class="header"> 
        <div class="logo"><img src="../img/Captura de pantalla 2025-09-03 001858.png" alt=""></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 p-4 rounded shadow-sm miformulario">
        <h1 class="mb-4 text-center">Planilla de Inscripción</h1>

        <form class="fondoformulario">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control imput" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control imput" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control imput" min="0" required>
          </div>

          <h2 class="mb-3">Datos del Tutor</h2>

          <div class="mb-3">
            <label class="form-label">Nombre del tutor</label>
            <input type="text" class="form-control imput" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Teléfono del tutor</label>
            <input type="tel" class="form-control imput" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="button2">Enviar inscripción</button>
          </div>
        </form>

      </div>
    </div>
  </div>





     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
